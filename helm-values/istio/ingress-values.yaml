global:
  istioNamespace: istio-system

labels:
  istio: ingressgateway

service:
  type: NodePort
  ports:
  - name: http2
    port: 80
    targetPort: 8080
    nodePort: 30080
  - name: https
    port: 443
    targetPort: 8443
    nodePort: 30443
  - name: tcp
    port: 31400
    targetPort: 31400
    nodePort: 31400
