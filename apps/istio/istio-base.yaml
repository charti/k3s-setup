apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-base
  namespace: argocd
spec:
  project: k3s-setup
  source:
    repoURL: https://github.com/charti/k3s-setup.git
    targetRevision: main
    path: charts/istio/istio-base-1.25.1.tgz
    chart: istio-base
    helm:
      releaseName: istio-base
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true
