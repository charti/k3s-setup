apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istiod
  namespace: argocd
spec:
  project: k3s-setup
  source:
    repoURL: https://github.com/charti/k3s-setup.git
    targetRevision: main
    path: charts/istio/istiod-1.25.1.tgz
    chart: istiod
    helm:
      releaseName: istiod
      valueFiles:
      - ../../helm-values/istio/istiod-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
