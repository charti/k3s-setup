apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istiod
  namespace: argocd
spec:
  project: k3s-setup
  source:
    repoURL: https://istio-release.github.io/istio-charts
    chart: istiod
    targetRevision: 1.25.1
    helm:
      releaseName: istiod
      valueFiles:
      - ../../helm-values/istio/istiod-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
